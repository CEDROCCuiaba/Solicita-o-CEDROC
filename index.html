<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Exames CEDROC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      color: #1c4e80;
      margin: 5px 0;
    }

    p {
      color: #444;
      font-size: 14px;
    }

    h3 {
      color: #1c4e80;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #1c4e80;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163e66;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_cedroc.png" alt="Logo CEDROC">
      <h2>CEDROC - Centro de Radiologia</h2>
      <p>Telefone: (65) 98402-5987</p>
    </div>

    <h3>Formulário de Agendamento</h3>
    <form id="agendamentoForm">
      <label>Nome do Paciente:
        <input type="text" id="nomePaciente" required>
      </label>

      <label>Data de Nascimento:
        <input type="date" id="nascimentoPaciente" required>
      </label>

      <label>Telefone do Paciente:
        <input type="tel" id="telefonePaciente" required>
      </label>

      <label>Dentista Solicitante:
        <input type="text" id="dentistaSolicitante" required>
      </label>

      <label>CRO:
        <input type="text" id="croDentista" required>
      </label>

      <label>Telefone do Dentista:
        <input type="tel" id="telefoneDentista" required>
      </label>

      <label>Exame a ser realizado:
        <input type="text" id="exameRealizado" required>
      </label>

      <label>Motivo da Solicitação:
        <textarea id="motivoSolicitacao" rows="3" required></textarea>
      </label>

      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'mm', format: 'a4' });

      const nome = document.getElementById('nomePaciente').value;
      const nascimento = document.getElementById('nascimentoPaciente').value;
      const telefonePaciente = document.getElementById('telefonePaciente').value;
      const dentista = document.getElementById('dentistaSolicitante').value;
      const cro = document.getElementById('croDentista').value;
      const telefoneDentista = document.getElementById('telefoneDentista').value;
      const exame = document.getElementById('exameRealizado').value;
      const motivo = document.getElementById('motivoSolicitacao').value;
      const dataHora = new Date().toLocaleString('pt-BR');

      const logo = new Image();
      logo.src = "logo_cedroc.png";

      logo.onload = function () {
        doc.setDrawColor(100);
        doc.setLineWidth(0.5);
        doc.rect(10, 10, 190, 277);

        doc.addImage(logo, 'PNG', 85, 15, 40, 40);

        doc.setFontSize(14);
        doc.setFont("helvetica", "bold");
        doc.text("Solicitação de Exames CEDROC", 105, 60, { align: "center" });

        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        doc.text("Telefone: (65) 98402-5987", 105, 68, { align: "center" });

        doc.setFontSize(10);
        doc.setTextColor(100);
        doc.text(`Gerado em: ${dataHora}`, 180, 75, { align: "right" });
        doc.setTextColor(0);

        let y = 90;
        const espaco = 10;

        const dados = [
          { label: "Agendamento de Paciente", bold: true, skipLine: true },
          { label: "Nome:", valor: nome },
          { label: "Nascimento:", valor: nascimento },
          { label: "Telefone:", valor: telefonePaciente },
          { label: "Dentista Solicitante:", valor: dentista },
          { label: "CRO:", valor: cro },
          { label: "Telefone do Dentista:", valor: telefoneDentista },
          { label: "Exame a ser realizado:", valor: exame },
          { label: "Motivo da Solicitação:", valor: motivo }
        ];

        dados.forEach(item => {
          if (item.skipLine) {
            y += 5;
            doc.setFont("helvetica", "bold");
            doc.setFontSize(13);
            doc.text(item.label, 15, y);
            y += espaco;
          } else {
            doc.setFont("helvetica", "bold");
            doc.text(item.label, 15, y);
            doc.setFont("helvetica", "normal");
            doc.text(item.valor, 60, y);
            y += espaco;
          }
        });

        // QR Code do WhatsApp
        const qr = new Image();
        qr.src = "https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=https://wa.me/5565984025987";

        qr.onload = function () {
          doc.setFontSize(10);
          doc.setFont("helvetica", "normal");
          doc.text("Fale conosco por WhatsApp:", 15, 250);
          doc.addImage(qr, "PNG", 15, 255, 30, 30);

          // Frase ao lado do QR Code
          doc.setFont("helvetica", "bold");
          doc.setFontSize(11);
          const texto = "Nos mande essa requisição por WhatsApp e agende agora mesmo o seu exame.";
          const linhas = doc.splitTextToSize(texto, 110);
          doc.text(linhas, 50, 260);

          // Logo no rodapé (canto direito)
          const rodapeLogo = new Image();
          rodapeLogo.src = "logo_cedroc.png";
          rodapeLogo.onload = function () {
            doc.addImage(rodapeLogo, "PNG", 160, 255, 35, 35);

            // Download compatível com celular
            const pdfBlob = doc.output("blob");
            const blobUrl = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = `solicitacao_${nome.replace(/\s+/g, '_')}.pdf`;
            a.click();
          };
        };
      };
    }
  </script>
</body>
</html>
