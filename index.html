<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento CEDROC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      color: #1c4e80;
      margin: 5px 0;
    }

    p {
      color: #444;
      font-size: 14px;
    }

    h3 {
      color: #1c4e80;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #1c4e80;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163e66;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_cedroc.png" alt="Logo CEDROC">
      <h2>CEDROC - Centro de Radiologia</h2>
      <p>Telefone: (65) 98402-5987</p>
    </div>

    <h3>Formulário de Agendamento</h3>
    <form id="agendamentoForm">
      <label>Nome do Paciente:
        <input type="text" id="nomePaciente" required>
      </label>

      <label>Data de Nascimento:
        <input type="date" id="nascimentoPaciente" required>
      </label>

      <label>Telefone do Paciente:
        <input type="tel" id="telefonePaciente" required>
      </label>

      <label>Dentista Solicitante:
        <input type="text" id="dentistaSolicitante" required>
      </label>

      <label>CRO:
        <input type="text" id="croDentista" required>
      </label>

      <label>Telefone do Dentista:
        <input type="tel" id="telefoneDentista" required>
      </label>

      <label>Exame a ser realizado:
        <input type="text" id="exameRealizado" required>
      </label>

      <label>Motivo da Solicitação:
        <textarea id="motivoSolicitacao" rows="3" placeholder="Descreva brevemente o motivo da solicitação..." required></textarea>
      </label>

      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.getElementById('nomePaciente').value;
      const nascimento = document.getElementById('nascimentoPaciente').value;
      const telefonePaciente = document.getElementById('telefonePaciente').value;
      const dentista = document.getElementById('dentistaSolicitante').value;
      const cro = document.getElementById('croDentista').value;
      const telefoneDentista = document.getElementById('telefoneDentista').value;
      const exame = document.getElementById('exameRealizado').value;
      const motivo = document.getElementById('motivoSolicitacao').value;

      const logo = new Image();
      logo.src = "logo_cedroc.pngd";
      logo.onload = function () {
        doc.addImage(logo, 'PNG', 10, 10, 40, 40);
        doc.setFontSize(12);
        doc.text(`CEDROC - Centro de Radiologia`, 60, 20);
        doc.text(`Telefone: (65) 98402-5987`, 60, 30);
        doc.text(`Agendamento de Paciente`, 10, 60);

        doc.text(`Nome: ${nome}`, 10, 70);
        doc.text(`Nascimento: ${nascimento}`, 10, 80);
        doc.text(`Telefone: ${telefonePaciente}`, 10, 90);
        doc.text(`Dentista Solicitante: ${dentista}`, 10, 100);
        doc.text(`CRO: ${cro}`, 10, 110);
        doc.text(`Telefone Dentista: ${telefoneDentista}`, 10, 120);
        doc.text(`Exame a ser realizado: ${exame}`, 10, 130);
        doc.text(`Motivo: ${motivo}`, 10, 145);

        const pdfUrl = doc.output('bloburl');
        window.open(pdfUrl, '_blank');
      };
    }
  </script>
</body>
</html>
