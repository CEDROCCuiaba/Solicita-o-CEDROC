<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requisição Online CEDROC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
    }

    .header h2 {
      color: #004080;
      margin-bottom: 5px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    #btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #btn:hover {
      background-color: #002c5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_cedroc.png" alt="Logo CEDROC" />
      <h2>CEDROC - Centro de Radiologia</h2>
      <p>Telefone: (65) 98402-5987</p>
    </div>

    <h3>Formulário de Agendamento</h3>
    <form id="agendamentoForm">
      <label>Nome do Paciente:</label>
      <input id="nomePaciente" required />

      <label>Data de Nascimento:</label>
      <input id="nascimentoPaciente" type="date" required />

      <label>Telefone do Paciente:</label>
      <input id="telefonePaciente" type="tel" required />

      <label>Dentista Solicitante:</label>
      <input id="dentistaSolicitante" required />

      <label>CRO:</label>
      <input id="croDentista" required />

      <label>Telefone do Dentista:</label>
      <input id="telefoneDentista" type="tel" required />

      <label>Exame a ser realizado:</label>
      <input id="exameRealizado" required />

      <label>Motivo da Solicitação:</label>
      <textarea id="motivoSolicitacao" rows="3"></textarea>

      <button type="button" id="btn" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.getElementById("nomePaciente").value;
      const nascimento = document.getElementById("nascimentoPaciente").value;
      const telefonePaciente = document.getElementById("telefonePaciente").value;
      const dentista = document.getElementById("dentistaSolicitante").value;
      const cro = document.getElementById("croDentista").value;
      const telefoneDentista = document.getElementById("telefoneDentista").value;
      const exame = document.getElementById("exameRealizado").value;
      const motivo = document.getElementById("motivoSolicitacao").value;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(14);
      doc.text("Solicitação de Exames CEDROC", 105, 20, { align: "center" });

      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      let y = 30;

      const linhas = [
        `Nome: ${nome}`,
        `Nascimento: ${nascimento}`,
        `Telefone do Paciente: ${telefonePaciente}`,
        `Dentista Solicitante: ${dentista}`,
        `CRO: ${cro}`,
        `Telefone do Dentista: ${telefoneDentista}`,
        `Exame a ser realizado: ${exame}`,
        `Motivo da Solicitação: ${motivo}`
      ];

      linhas.forEach((linha, i) => {
        doc.text(linha, 20, y + (i * 10));
      });

      // Rodapé com QR Code do WhatsApp
      const qr = new Image();
      qr.src = "https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=https://wa.me/5565984025987";
      qr.onload = function () {
        doc.addImage(qr, "PNG", 20, 120, 40, 40);
        doc.setFont("helvetica", "bold");
        doc.setFontSize(10);
        doc.text("Nos mande essa requisição por WhatsApp e agende agora mesmo o seu exame.", 70, 130, { maxWidth: 120 });

        doc.save("requisicao_cedroc.pdf");
      };

      qr.onerror = function () {
        doc.save("requisicao_cedroc.pdf"); // Gera mesmo sem o QR
      };
    }
  </script>
</body>
</html>
