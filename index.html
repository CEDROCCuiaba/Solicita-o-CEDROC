<body>
  <div class="container">

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.getElementById('nome').value;
      const nascimento = document.getElementById('nascimento').value;
      const telefonePaciente = document.getElementById('telefonePaciente').value;
      const dentista = document.getElementById('dentista').value;
      const cro = document.getElementById('cro').value;
      const telefoneDentista = document.getElementById('telefoneDentista').value;
      const exame = document.getElementById('exame').value;
      const motivo = document.getElementById('motivo').value;

      // Logo CEDROC
      const logoImg = await loadImageBase64('logo_cedroc.png');

      doc.addImage(logoImg, 'PNG', 15, 10, 30, 30);
      doc.setFontSize(14);
      doc.text('CEDROC - Centro de Radiologia', 50, 20);
      doc.setFontSize(11);
      doc.text('Telefone: (65) 98402-5987', 50, 27);

      doc.setFontSize(16);
      doc.setFont(undefined, 'bold');
      doc.text('Solicita√ß√£o de Exames CEDROC', 60, 50, { align: "center" });

      doc.setFontSize(12);
      doc.setFont(undefined, 'normal');
      let y = 65;

      doc.text(`Nome: ${nome}`, 20, y);
      y += 10;
      doc.text(`Nascimento: ${nascimento}`, 20, y);
      y += 10;
      doc.text(`Telefone do Paciente: ${telefonePaciente}`, 20, y);
      y += 10;
      doc.text(`Dentista Solicitante: ${dentista}`, 20, y);
      y += 10;
      doc.text(`CRO: ${cro}`, 20, y);
      y += 10;
      doc.text(`Telefone do Dentista: ${telefoneDentista}`, 20, y);
      y += 10;
      doc.text(`Exame a ser realizado: ${exame}`, 20, y);
      y += 10;
      doc.text(`Motivo da Solicita√ß√£o: ${motivo}`, 20, y);

      // QR Code WhatsApp
      const qrCode = await loadImageBase64('qr_cedroc.png');
      doc.addImage(qrCode, 'PNG', 145, 240, 40, 40);
      doc.setFont(undefined, 'bold');
      doc.text('Nos mande esse requisi√ß√£o por WhatsApp e agende agora mesmo o seu exame.', 20, 285);

      doc.save('solicitacao_cedroc.pdf');
    }

    async function loadImageBase64(url) {
      const response = await fetch(url);
      const blob = await response.blob();
      return await new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }
  </script>
