<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Requisição Online CEDROC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      font-size: 20px;
      color: #004A98;
    }
    p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #555;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background-color: #004A98;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003a78;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_cedroc.png" alt="Logo CEDROC" />
      <h2>CEDROC - Centro de Radiologia</h2>
      <p>Telefone: (65) 98402-5987</p>
    </div>

    <h3>Formulário de Agendamento</h3>
    <form id="agendamentoForm">
      <label>Nome do Paciente:</label>
      <input type="text" id="nomePaciente" required>

      <label>Data de Nascimento:</label>
      <input type="date" id="nascimentoPaciente" required>

      <label>Telefone do Paciente:</label>
      <input type="text" id="telefonePaciente" required>

      <label>Dentista Solicitante:</label>
      <input type="text" id="dentistaSolicitante" required>

      <label>CRO:</label>
      <input type="text" id="croDentista" required>

      <label>Telefone do Dentista:</label>
      <input type="text" id="telefoneDentista" required>

      <label>Exame a ser realizado:</label>
      <input type="text" id="exameRealizado" required>

      <label>Motivo da Solicitação:</label>
      <textarea id="motivoSolicitacao" rows="3" required></textarea>

      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const logo = new Image();
      logo.src = "logo_cedroc.png";

      logo.onload = function () {
        doc.addImage(logo, "PNG", 15, 10, 30, 30);
        doc.setFont("helvetica", "bold");
        doc.setFontSize(16);
        doc.text("Solicitação de Exames CEDROC", 105, 25, { align: "center" });

        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");

        const nome = document.getElementById("nomePaciente").value;
        const nascimento = document.getElementById("nascimentoPaciente").value;
        const telefonePaciente = document.getElementById("telefonePaciente").value;
        const dentista = document.getElementById("dentistaSolicitante").value;
        const cro = document.getElementById("croDentista").value;
        const telefoneDentista = document.getElementById("telefoneDentista").value;
        const exame = document.getElementById("exameRealizado").value;
        const motivo = document.getElementById("motivoSolicitacao").value;

        const linhas = [
          `Nome: ${nome}`,
          `Nascimento: ${nascimento}`,
          `Telefone do Paciente: ${telefonePaciente}`,
          `Dentista Solicitante: ${dentista}`,
          `CRO: ${cro}`,
          `Telefone do Dentista: ${telefoneDentista}`,
          `Exame a ser realizado: ${exame}`,
          `Motivo da Solicitação: ${motivo}`
        ];

        let y = 50;
        linhas.forEach(l => {
          doc.text(l, 20, y);
          y += 10;
        });

        // Adicionar QR Code
        const qr = new Image();
        qr.src = "https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=https://wa.me/5565984025987";

        qr.onload = function () {
          doc.addImage(qr, "PNG", 20, y + 10, 30, 30);
          doc.setFont("helvetica", "bold");
          doc.setFontSize(10);
          doc.text("Nos mande essa requisição por WhatsApp", 55, y + 20);
          doc.text("e agende agora mesmo o seu exame.", 55, y + 28);

          // Logo no rodapé
          doc.addImage(logo, "PNG", 165, 280, 30, 15);

          doc.save("requisicao_cedroc.pdf");
        };

        qr.onerror = function () {
          doc.save("requisicao_cedroc.pdf");
        };
      };

      logo.onerror = function () {
        alert("Erro ao carregar a logo. Verifique se 'logo_cedroc.png' está no diretório.");
      };
    }
  </script>
</body>
</html>
