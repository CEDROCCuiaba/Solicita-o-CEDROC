<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Requisi√ß√£o Online CEDROC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 100px;
    }

    h2 {
      margin: 10px 0;
      color: #004A98;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #004A98;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003871;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_cedroc.png" alt="Logo CEDROC" />
      <h2>Requisi√ß√£o Online CEDROC</h2>
      <p>Telefone: (65) 98402-5987</p>
    </div>

    <form>
      <label>Nome do Paciente:</label>
      <input type="text" id="nome" required>

      <label>Data de Nascimento:</label>
      <input type="date" id="nascimento" required>

      <label>Telefone do Paciente:</label>
      <input type="tel" id="telefonePaciente" required>

      <label>Dentista Solicitante:</label>
      <input type="text" id="dentista" required>

      <label>CRO:</label>
      <input type="text" id="cro" required>

      <label>Telefone do Dentista:</label>
      <input type="tel" id="telefoneDentista" required>

      <label>Exame a ser realizado:</label>
      <input type="text" id="exame" required>

      <label>Motivo da Solicita√ß√£o:</label>
      <textarea id="motivo" rows="3" required></textarea>

      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Capturar dados
      const nome = document.getElementById("nome").value;
      const nascimento = document.getElementById("nascimento").value;
      const telefonePaciente = document.getElementById("telefonePaciente").value;
      const dentista = document.getElementById("dentista").value;
      const cro = document.getElementById("cro").value;
      const telefoneDentista = document.getElementById("telefoneDentista").value;
      const exame = document.getElementById("exame").value;
      const motivo = document.getElementById("motivo").value;

      // Adicionar t√≠tulo e logo
      try {
        const logo = await loadImage("logo_cedroc.png");
        doc.addImage(logo, 'PNG', 15, 10, 30, 30);
      } catch (e) {
        console.warn("Logo n√£o carregada.");
      }

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("Solicita√ß√£o de Exames CEDROC", 105, 25, { align: "center" });

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");

      let y = 40;
      const linhas = [
        `Nome do Paciente: ${nome}`,
        `Data de Nascimento: ${nascimento}`,
        `Telefone do Paciente: ${telefonePaciente}`,
        `Dentista Solicitante: ${dentista}`,
        `CRO: ${cro}`,
        `Telefone do Dentista: ${telefoneDentista}`,
        `Exame a ser realizado: ${exame}`,
        `Motivo da Solicita√ß√£o: ${motivo}`
      ];

      linhas.forEach(l => {
        doc.text(l, 20, y);
        y += 10;
      });

      // Link clic√°vel para WhatsApp
      doc.setTextColor(0, 102, 0);
      doc.setFontSize(11);
      doc.textWithLink(
        "üì≤ Clique aqui para enviar esta requisi√ß√£o por WhatsApp",
        20,
        y + 10,
        { url: "https://wa.me/5565984025987" }
      );
      doc.setTextColor(0);

      // QR Code
      try {
        const qr = await loadImage("https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=https://wa.me/5565984025987");
        doc.addImage(qr, "PNG", 20, y + 20, 30, 30);
      } catch (e) {
        console.warn("QR Code n√£o carregado.");
      }

      doc.save("requisicao_cedroc.pdf");
    }

    async function loadImage(url) {
      const res = await fetch(url);
      const blob = await res.blob();
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }
  </script>
</body>
</html>
