<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Requisição Online CEDROC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* ... (estilos CSS conforme necessário) ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_cedroc.png" alt="Logo CEDROC" />
      <h2>Requisição Online CEDROC</h2>
      <p>Telefone: (65) 98402-5987</p>
    </div>

    <h3>Formulário de Agendamento</h3>
    <form id="agendamentoForm">
      <!-- ... (campos do formulário) ... -->
      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'mm', format: 'a4' });

      // ... (código para gerar o PDF) ...

      const blob = doc.output("blob");
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `solicitacao.pdf`;
      a.click();
    }
  </script>
</body>
</html>
